<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? ðŸ’–</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* ========== PAGE TRANSITIONS ========== */
        .page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: none;
            opacity: 0;
            transition: opacity 0.6s ease;
        }

        .page.active {
            display: flex;
            opacity: 1;
        }

        /* ========== HOME PAGE ========== */
        #home-page {
            background: linear-gradient(135deg, #fff5f7 0%, #ffe4e9 50%, #ffd4e0 100%);
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .home-container {
            text-align: center;
            z-index: 10;
            padding: 20px;
            max-width: 600px;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            color: #c9356a;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(201, 53, 106, 0.1);
            animation: fadeInDown 1s ease;
        }

        .name-highlight {
            color: #ff6b9d;
            font-size: 1.1em;
            text-decoration: underline wavy #ffb3d4;
        }

        .button-container {
            display: flex;
            gap: 2rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 3rem;
        }

        .btn {
            font-family: 'Poppins', sans-serif;
            font-size: 1.5rem;
            font-weight: 600;
            padding: 1.2rem 3rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .btn-yes {
            background: linear-gradient(135deg, #ff6b9d 0%, #c9356a 100%);
            color: white;
            animation: pulse 2s infinite;
        }

        .btn-yes:hover {
            transform: scale(1.1) rotate(2deg);
            box-shadow: 0 12px 30px rgba(255, 107, 157, 0.4);
        }

        .btn-no {
            background: linear-gradient(135deg, #d4a5a5 0%, #a67c7c 100%);
            color: white;
        }

        .btn-no:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(164, 124, 124, 0.3);
        }

        /* ========== NO PAGE ========== */
        #no-page {
            background: linear-gradient(135deg, #ffe4e9 0%, #ffccd5 50%, #ffb3c1 100%);
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .no-container {
            text-align: center;
            padding: 20px;
            max-width: 700px;
            z-index: 10;
        }

        .no-title {
            font-family: 'Poppins', sans-serif;
            font-size: clamp(1.8rem, 6vw, 3rem);
            font-weight: 600;
            color: #c9356a;
            margin-bottom: 2rem;
            animation: shake 0.5s ease;
        }

        .countdown {
            font-family: 'Dancing Script', cursive;
            font-size: clamp(2rem, 7vw, 4rem);
            color: #ff6b9d;
            margin: 2rem 0;
            animation: countdownPulse 1s infinite;
        }

        .loading-animation {
            margin: 2rem 0;
            font-size: 4rem;
            animation: float 2s ease-in-out infinite;
        }

        .btn-yes-delayed {
            display: none;
        }

        .btn-yes-delayed.show {
            display: inline-block;
            opacity: 0;
            transform: scale(0);
            animation: popIn 0.6s ease forwards;
        }

        .irresistible {
            animation: heartbeat 1.5s ease-in-out infinite, glow 2s ease-in-out infinite;
        }

        /* ========== YES PAGE ========== */
        #yes-page {
            background: linear-gradient(135deg, #fff0f5 0%, #ffe4ec 50%, #ffd4e4 100%);
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .yes-container {
            text-align: center;
            padding: 20px;
            max-width: 800px;
            z-index: 10;
            animation: fadeInUp 1s ease;
        }

        .celebration-title {
            font-family: 'Dancing Script', cursive;
            font-size: clamp(2rem, 7vw, 4rem);
            color: #c9356a;
            margin-bottom: 2rem;
            animation: celebrate 0.8s ease;
        }

        .quote {
            font-family: 'Poppins', sans-serif;
            font-size: clamp(1.2rem, 4vw, 1.8rem);
            font-weight: 300;
            color: #8b4860;
            line-height: 1.8;
            font-style: italic;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(201, 53, 106, 0.15);
            backdrop-filter: blur(10px);
        }

        .quote strong {
            color: #c9356a;
            font-weight: 600;
        }

        /* Photo Display Section */
        .photo-section {
            margin-top: 3rem;
            animation: fadeInUp 1.5s ease;
        }

        .photo-container {
            background: rgba(255, 255, 255, 0.6);
            padding: 2rem;
            border-radius: 25px;
            box-shadow: 0 8px 25px rgba(201, 53, 106, 0.15);
            backdrop-filter: blur(10px);
            max-width: 500px;
            margin: 0 auto;
        }

        .photo-label {
            font-family: 'Dancing Script', cursive;
            font-size: 1.8rem;
            color: #c9356a;
            margin-bottom: 1.5rem;
            display: block;
        }

        .photo-frame {
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(201, 53, 106, 0.2);
            border: 3px solid rgba(255, 255, 255, 0.8);
            position: relative;
        }

        .photo-frame img {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            display: block;
        }

        .photo-caption {
            font-family: 'Dancing Script', cursive;
            font-size: 1.3rem;
            color: #c9356a;
            margin-top: 1rem;
            text-align: center;
        }

        /* ========== FLOATING ANIMATIONS ========== */
        .floating-element {
            position: absolute;
            pointer-events: none;
            opacity: 0.7;
        }

        .heart {
            font-size: 2rem;
            animation: floatUp 8s linear infinite;
        }

        .strawberry {
            font-size: 2.5rem;
            animation: floatUp 10s linear infinite;
        }

        .cupcake {
            font-size: 2.5rem;
            animation: floatUp 12s linear infinite;
        }

        .rose {
            font-size: 2.5rem;
            animation: floatUp 9s linear infinite;
        }

        .teddy {
            font-size: 3rem;
            animation: floatUp 11s linear infinite;
        }

        /* Petal fall animation for YES page */
        .petal {
            position: absolute;
            font-size: 2rem;
            animation: petalFall 5s linear forwards;
            opacity: 0.8;
        }

        .sparkle {
            position: absolute;
            font-size: 1.5rem;
            animation: sparkle 3s ease-in-out infinite;
        }

        /* ========== KEYFRAME ANIMATIONS ========== */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        @keyframes countdownPulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.7;
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(10deg);
            }
        }

        @keyframes popIn {
            from {
                opacity: 0;
                transform: scale(0);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            25% {
                transform: scale(1.15);
            }
            50% {
                transform: scale(1);
            }
            75% {
                transform: scale(1.1);
            }
        }

        @keyframes glow {
            0%, 100% {
                box-shadow: 0 8px 20px rgba(255, 107, 157, 0.4);
            }
            50% {
                box-shadow: 0 8px 40px rgba(255, 107, 157, 0.8), 0 0 30px rgba(255, 107, 157, 0.5);
            }
        }

        @keyframes celebrate {
            0% {
                transform: scale(0) rotate(-180deg);
                opacity: 0;
            }
            50% {
                transform: scale(1.2) rotate(10deg);
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes petalFall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        @keyframes sparkle {
            0%, 100% {
                transform: scale(0) rotate(0deg);
                opacity: 0;
            }
            50% {
                transform: scale(1) rotate(180deg);
                opacity: 1;
            }
        }

        /* ========== RESPONSIVE ========== */
        @media (max-width: 768px) {
            .button-container {
                gap: 1.5rem;
            }

            .btn {
                font-size: 1.2rem;
                padding: 1rem 2.5rem;
            }

            .quote {
                font-size: 1.1rem;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- ========== HOME PAGE ========== -->
    <div id="home-page" class="page active">
        <div class="home-container">
            <h1><span class="name-highlight">Paragraph</span>, will you be my Valentine? ðŸ’—</h1>
            <div class="button-container">
                <button class="btn btn-yes" onclick="goToYesPage()">Yes ðŸ’•</button>
                <button class="btn btn-no" onclick="goToNoPage()">No ðŸ˜¶</button>
            </div>
        </div>
    </div>

    <!-- ========== NO PAGE ========== -->
    <div id="no-page" class="page">
        <div class="no-container">
            <h2 class="no-title">No is not an option babe ðŸ˜ŒðŸ’–</h2>
            <p style="font-size: 1.5rem; color: #8b4860; margin-bottom: 1rem;">Select YES.</p>
            
            <div id="countdown-section">
                <div class="loading-animation">ðŸ§¸</div>
            </div>

            <button id="yes-btn-delayed" class="btn btn-yes btn-yes-delayed irresistible" onclick="goToYesPage()">
                Yes ðŸ’•
            </button>
        </div>
    </div>

    <!-- ========== YES PAGE ========== -->
    <div id="yes-page" class="page">
        <div class="yes-container">
            <h2 class="celebration-title">Yay! ðŸŽ‰ðŸ’–âœ¨</h2>
            <p class="quote">
                "Every love story is beautiful, but ours will be my favorite. 
                Happy Valentine's Day, <strong>Piggy</strong> ðŸ’–"
            </p>

            <!-- Photo Display Section -->
            <div class="photo-section">
                <div class="photo-container">
                    <label class="photo-label">Our Special Moment ðŸ’•</label>
                    <div class="photo-frame">
                        <!-- REPLACE "your-photo.jpg" with your actual photo filename -->
                        <img src="your-photo.jpg" alt="Us Together">
                    </div>
                    <p class="photo-caption">Forever & Always âœ¨</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ========== PAGE NAVIGATION ==========
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            document.getElementById(pageId).classList.add('active');
        }

        function goToNoPage() {
            showPage('no-page');
            startCountdown();
        }

        function goToYesPage() {
            showPage('yes-page');
            createPetalExplosion();
            createSparkles();
        }

        // ========== COUNTDOWN TIMER ==========
        function startCountdown() {
            let count = 3; // Changed to 3 seconds
            const yesBtn = document.getElementById('yes-btn-delayed');
            const countdownSection = document.getElementById('countdown-section');

            const timer = setInterval(() => {
                count--;

                if (count === 0) {
                    clearInterval(timer);
                    countdownSection.style.display = 'none';
                    yesBtn.classList.add('show');
                }
            }, 1000);
        }

        // ========== PETAL EXPLOSION ==========
        function createPetalExplosion() {
            const container = document.getElementById('yes-page');
            const petalCount = 30;

            for (let i = 0; i < petalCount; i++) {
                setTimeout(() => {
                    const petal = document.createElement('div');
                    petal.className = 'petal floating-element';
                    petal.textContent = 'ðŸŒ¹';
                    petal.style.left = Math.random() * 100 + '%';
                    petal.style.animationDuration = (3 + Math.random() * 3) + 's';
                    petal.style.animationDelay = Math.random() * 0.5 + 's';
                    container.appendChild(petal);

                    setTimeout(() => petal.remove(), 6000);
                }, i * 50);
            }
        }

        // ========== SPARKLES ==========
        function createSparkles() {
            const container = document.getElementById('yes-page');
            const sparkleCount = 15;

            for (let i = 0; i < sparkleCount; i++) {
                setTimeout(() => {
                    const sparkle = document.createElement('div');
                    sparkle.className = 'sparkle floating-element';
                    sparkle.textContent = 'âœ¨';
                    sparkle.style.left = Math.random() * 100 + '%';
                    sparkle.style.top = Math.random() * 100 + '%';
                    sparkle.style.animationDelay = Math.random() * 2 + 's';
                    container.appendChild(sparkle);
                }, i * 200);
            }
        }

        // ========== FLOATING ELEMENTS ==========
        function createFloatingElements() {
            const elements = [
                { emoji: 'ðŸ’•', className: 'heart', count: 8 },
                { emoji: 'ðŸ“', className: 'strawberry', count: 5 },
                { emoji: 'ðŸ§', className: 'cupcake', count: 4 },
                { emoji: 'ðŸŒ¹', className: 'rose', count: 6 },
                { emoji: 'ðŸ§¸', className: 'teddy', count: 3 }
            ];

            const pages = ['home-page', 'no-page'];

            pages.forEach(pageId => {
                const container = document.getElementById(pageId);
                elements.forEach(({ emoji, className, count }) => {
                    for (let i = 0; i < count; i++) {
                        const element = document.createElement('div');
                        element.className = `floating-element ${className}`;
                        element.textContent = emoji;
                        element.style.left = Math.random() * 100 + '%';
                        element.style.animationDelay = Math.random() * 8 + 's';
                        container.appendChild(element);
                    }
                });
            });
        }

        // Initialize floating elements when page loads
        window.addEventListener('load', createFloatingElements);
    </script>
</body>
</html>
